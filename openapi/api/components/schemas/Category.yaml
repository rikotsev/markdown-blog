type: object
description: A category for blog articles.
allOf:
  - type: object
    properties:
      entityType:
        type: string
        enum:
          - category
      id:
        readOnly: true
        description: An UUID to identify the category.
        allOf:
          - $ref: ./Id.yaml
      urlId:
        readOnly: true
        description: An url friendly and semantically meaningful identification for a category.
        example: new-tech
        allOf:
          - $ref: ./UrlId.yaml
  - $ref: ./CategoryCore.yaml
required:
  - entityType
  - id
  - urlId
  - name
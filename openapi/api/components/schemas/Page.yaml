type: object
description: A simple web site page.
allOf:
  - type: object
    properties:
      entityType:
        type: string
        enum:
          - page
      id:
        readOnly: true
        description: An UUID to identify a page.
        $ref: ./Id.yaml
      urlId:
        readOnly: true
        description: An URL friendly and semantically meaningful identification for a page.
        example: yet-another-cool-js-framework
        $ref: ./UrlId.yaml
  - $ref: ./PageCore.yaml
  - type: object
    required:
      - entityType
      - id
      - urlId
      - title
      - content
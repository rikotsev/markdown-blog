tags:
  - Category
summary: Create a new category
operationId: category-create
description: >
  Creates a new category and returns the created category.
security:
  - main_auth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
        required:
          - name
responses:
  '201':
    description: CREATED
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Category.yaml
  '403':
    description: Unauthorized
  '409':
    description: Conflict - the category already exists
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Problem.yaml
  default:
    description: Server Error
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Problem.yaml